<div style="background-color: #E0E0E0" fxFlex fxLayout="column">
  <md-card>
    <md-card-header>
      <md-card-title>
        <h3>R (3, k) => mtf graph generator</h3>
      </md-card-title>
    </md-card-header>
    <md-card-content>
      <div fxLayout="row"  style="width: 65px;">
        <md-input-container>
          <input mdInput type="number" [(ngModel)]="adjust" placeholder="k Value">
        </md-input-container>
      </div>
      <div>
        <button md-button (click)="changeGraph()">GO</button>
      </div>
    </md-card-content>
  </md-card>
  <span fxFlex="25px"></span>
  <md-card fxFlex>
    <div #container></div>
  </md-card>
</div>
